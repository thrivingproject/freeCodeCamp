        <figure id="img-div">
            <h1 id="title">Jesus of Nazareth</h1>
            <p>Son of Man</p>
            <img id="image" src="jesus.jpg" alt="images depicting life of Jesus">
            <figcaption id="img-caption">Stories of life and passion of Christ, fresco, 1513, Church of Santa Maria delle Grazie, Italy. <strong>Scenes:</strong> Top row: Annunciation, Nativity, Visit of the Three Magi, Flight to Egypt, Baptism of Christ, Raising of Lazarus , Entry to Jerusalem, Last Supper. Middle row: Washing of feet, Agony in the Garden, Arrest of Christ, Trial before the Sanhedrin, Trial before Pilate, Flagellation. Bottom row: Ecce homo, Carrying the cross, Christ falls, Crucifixion, Deposition from the cross, Harrowing of Hell, Resurrection.</figcaption>
        </figure>
        <figure id="tribute-info">
            <h3 id="headline">Major events in Christ's life:</h3>
            <ul>
                <li><strong>Circa 5 BC</strong> - Born in Bethlehem to Mary and Joseph (who traveled there to register in a census).</li>
                <li><strong>Circa 8 AD</strong> - Replies "Didn't you know I had to be in my Father's house?" when asked about his absence after separating from his family and talking to teachers in Jerusalem.</li>
                <li><strong>Circa 28 AD</strong> - Baptised by his relative, John, on the eastern bank of the Jordan river at Bethany; fasts for 40 days in the desert and is tempted by the devil</li>
                <li><strong>Circa 28 AD</strong> - Recruits his first disciples, Andrew and Simon (that is Peter), and turns water into wine.</li>
                <li><strong>Circa 28 AD – 30 AD</strong> - Is followed by massive crowds of people seeking to be healed by him.</li>
                <li><strong>Circa 30 AD, Spring</strong> - Travels to Jerusalem for Passover. Overthrows tables in the temple and condemns judaic leaders' hypocrisy. Betrayed by Judas.</li>
                <li><strong>Circa 30 AD, Spring</strong> - Eats last supper. Prays in the garden of Gethsemane. Arrested by a crowd send from the chief priest and the elders of Israel.</li>
                <li><strong>Circa 30 AD, Spring</strong> - Is accused of blasphemy by the Sanhedrin; sent to the Roman governor who gives the Isralites the choice to save either Jesus the Messiah or Jesus Barabbas; flogged and handed over to the Isralites to be crucified.</li>
                <li><strong>Circa 30 AD, Good Friday through Easter</strong> - Crucified, resurrected, risen.</li>
            </ul>
            <blockquote cite="https://biblehub.com/john/3-16.htm">
                <p>
                    "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life."
                </p>
                <cite>—</cite> John the Apostle</cite>
            </blockquote>
            <h3><a href="https://en.wikipedia.org/wiki/Jesus" id="tribute-link" target="_blank">Jesus</a></h3>
